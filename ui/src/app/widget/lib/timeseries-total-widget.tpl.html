<div class="tb-absolute-fill tb-entities-table tb-data-table timeseriesWidget" layout="column">
    <div flex class="tb-absolute-fill" layout="column">
        <md-input-container>
            <md-select ng-model="vm.selectedPeriod" ng-change="vm.changePeriod()" placeholder="Select a period">
                <md-option ng-value="period" ng-repeat="period in vm.periods">{{ period.name }}</md-option>
            </md-select>
        </md-input-container>

        <md-input-container>
            <md-select ng-model="vm.selectedMode" ng-change="vm.changeMode()" placeholder="Select a mode">
                <md-option ng-value="mode" ng-repeat="mode in vm.modes">{{ mode.name }}</md-option>
            </md-select>
        </md-input-container>
        
        <h4 ng-repeat="source in vm.sources">{{ source.keyName }}: {{ source.value }}</h4>
    </div>
</div>
